<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../../static/css/boot.css" th:href="@{../css/boot.css}"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/products}">Products</a></li>
							<li><a sec:authorize="hasAuthority('ADMIN')" href="#"
								th:href="@{/product/new}">Create Product</a></li>
						</ul>

					</div>
				</div>
			</nav>

			<div class="jumbotron">
				<div class="row text-center">
					<div class="">
						<h1 th:text=${config.h1Text} ></h1>
						<h2 th:text=${config.h2Text} ></h2>
					</div>
				</div>
				<div class="row text-center">
					<img alt="boots" src="images/boots.jpg" width="300"
						th:src="@{../../images/boots.jpg}" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
